# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs


    name: CI/CD Pipeline

on:
  push:
    branches:
      - staging   # deploys to staging
      - main      # deploys to production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # test against multiple Node versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # npm ci requires package-lock.json to exist
        # If you use Yarn, replace with: yarn install --frozen-lockfile

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy to server
        if: github.ref == 'refs/heads/staging'
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          "cd /opt/projects/app && git pull origin staging && npm ci && pm2 restart app"

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          "cd /opt/projects/app && git pull origin main && npm ci && pm2 restart app"
